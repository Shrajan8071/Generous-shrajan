<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image</title>
    <style>
        body {
            background-color: #302c2c; /* light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            border: 2px solid #333; /* dark grey border */
            border-radius: 10px;
            max-width: 15%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="Centered Image">
</body>
</html>
